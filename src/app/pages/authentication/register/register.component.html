<div class="container">
  <div class="row mt-5 d-flex justify-content-center">
    <div class="col-12 col-md-6">
      <h2>Register</h2>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" [(ngModel)]="model.username" id="username" class="form-control" />
      </div>
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input type="email" [(ngModel)]="model.email" id="email" class="form-control" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" [(ngModel)]="model.password" class="form-control" />
      </div>
      <div class="form-group">
        <label for="cpassword">Confirm password</label>
        <input type="password" [(ngModel)]="model.cpassword" id="cpassword" class="form-control" />
      </div>
      <p class="text-danger" *ngIf="errors.pass">Password and confirmation must be equal</p>
      <p class="text-danger" *ngIf="errors.email">You must inform a valid e-mail</p>
      <div class="form-group" (click)="register()">
        <button class="btn btn-primary">Register</button>
        <a [routerLink]="['/login']" class="btn btn-link">Cancel</a>
      </div>
    </div>
  </div>
</div>
