<div class="container">
  <div class="row mt-5 d-flex align-items-center align-content-center">
    <div class="col-6">
      <div class="card">
        <div class="card-header d-flex align-items-center justify-content-between">
          Team

          <button class="btn btn-sm btn-outline-info" (click)="create()">Add</button>
        </div>

        <div class="card-body"></div>
      </div>
    </div>

    <div class="col-6">
      <div class="card">
        <div class="card-header d-flex align-items-center justify-content-between">
          Robots

          <button class="btn btn-sm btn-outline-info">Add</button>
        </div>

        <div class="card-body"></div>
      </div>
    </div>
  </div>

  <button class="btn btn-sm btn-outline-info" (click)="findAll()">Find all</button>
  <input type="number" [(ngModel)]="id">
  <button class="btn btn-sm btn-outline-info" (click)="findById()">Find by id</button><br><br><br>

  <input type="text" [(ngModel)]="name">
  <button class="btn btn-sm btn-outline-info" (click)="findByNameMatch()">Find by name match</button><br><br><br>
  <button class="btn btn-sm btn-outline-info" (click)="findByNameEquals()">Find by name equals</button><br><br><br>


  <p>{{ result }}</p>
</div>
